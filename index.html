<!-- countdown_poster.html -->
<!-- A single-page animated countdown website using HTML, CSS, and JS. -->
<!-- Place poster.jpg in the same folder. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Poster Launch</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #1e1e2f, #4e1d77, #2e005c);
      overflow: hidden;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      background: linear-gradient(90deg, #ff007a, #ffbf00);
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 187, 0, 0.7);
    }

    #countdown {
      font-size: 7rem;
      font-weight: 800;
      animation: pulse 1s infinite;
      margin-top: 40px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }

    #poster {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10;
      animation: fadeIn 1s forwards;
    }

    #poster img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
      animation: zoomIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(var(--hue), 80%, 60%);
      top: -10px;
      left: calc(50% - 5px);
      opacity: 0.9;
      border-radius: 2px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translate(var(--x-move), 100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Event Countdown</h1>
  <div id="countdown">5</div>
  <button id="startBtn">Start Countdown</button>

  <div id="poster">
    <img src="poster.jpg" alt="Poster">
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const startBtn = document.getElementById('startBtn');
    const poster = document.getElementById('poster');
    let countdown = 5;
    let timer;

    startBtn.addEventListener('click', () => {
      countdown = 5;
      countdownEl.textContent = countdown;
      poster.style.display = 'none';
      clearInterval(timer);

      timer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(timer);
          showPoster();
        }
        countdownEl.textContent = countdown > 0 ? countdown : 'ðŸš€';
      }, 1000);
    });

    function showPoster() {
      poster.style.display = 'flex';
      launchConfetti();
      setTimeout(() => {
        poster.style.display = 'none';
      }, 8000);
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.setProperty('--hue', Math.random() * 360);
        confetti.style.setProperty('--x-move', `${(Math.random() - 0.5) * 300}px`);
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
